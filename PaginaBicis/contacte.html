            <div class="row">

                <!--Grid column-->

                        <!--Grid row-->

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="name" class="form-control" required>

                                       </div>
                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->

                                       </div>
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->

                                    <div class="invalid-feedback">

                                       </div>
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">

                                    <div class="invalid-feedback">

                                       </div>
                                </div>

                            </div>
                        </div>
